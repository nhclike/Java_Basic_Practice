<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  function Flyer(fname,speed){
    this.fname=fname;
    this.speed=speed;
  }
  Flyer.prototype.fly=function(){
    console.log(this.fname+" 以时速"
      +this.speed+" 飞行");
  }
  function Plane(fname,speed,score){
    //Flyer(fname,speed);//this->window
    //this->f16
    Flyer.call(this,fname,speed);
    //Flyer(fname,speed)this->f16
    this.score=score;
  }
  //让Plane的prototype继承Flyer的prototype
  Object.setPrototypeOf(
    Plane.prototype,Flyer.prototype
  );
  Plane.prototype.getScore=function(){
    console.log("击落 "+this.fname
      +" 得 "+this.score+" 分");
  }
  var f16=new Plane("F16",1000,20);
  f16.fly();
  f16.getScore();

  function Bee() {

  }
  //设置Bee的原型对象继承Flyer的原型对象

  Bee.prototype.getAward=function(){

  }
  var bee=
    new Bee("小蜜蜂",100,"1 life");
  bee.fly();
  bee.getAward();
</script>
</body>
</html>
