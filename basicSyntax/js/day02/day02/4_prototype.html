<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

<body>
<script>
  //如果数组类型的原型对象中没有indexOf
  if(!("indexOf" in Array.prototype)){
    //就向数组类型的原型对象中添加一个indexOf方法
    Array.prototype.indexOf=
      function(val,fromi){
        //this->将来调用该函数的.前的任意对象
        document.write(
          "调用自定义的indexOf<br>");
        fromi==undefined&&(fromi=0);
        for(var i=fromi;
            i<this.length;
            i++){
          if(this[i]===val) return i;
        }
        return -1;
      }
  }
  //休息10分钟,练习10分钟
  var arr=[1,2,3,2,1];
         //0 1 2 3 4
//  for(var i=0;i<arr.length;i++){
//    if(arr[i]==2) break;
//  }
  document.write(
    arr.indexOf(2)+"<br>"+  //1
    arr.indexOf(2,2)+"<br>"+//3
    arr.indexOf(2,4)+"<br>" //-1
  );
</script>
</body>
</html>
