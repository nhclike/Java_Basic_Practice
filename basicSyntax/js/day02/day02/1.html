<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<button>click me</button>
<button>click me</button>
<button>click me</button>
<script>
  var btns=document.querySelectorAll(
    "body>button"
  );
  for(var i=0;i<btns.length;i++){
    (function(i){//局部
      //i是受保护的变量
      btns[i].onclick=function(){
        alert("我是第"+i+"个");
      }
    })(i)//全局
  }
  //1. 函数不调用，不执行！调用才执行
</script>
</body>
</html>
