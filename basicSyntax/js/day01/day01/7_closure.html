<!DOCTYPE html>
<html>

  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  //Step1: 用外层函数包裹受保护的变量和内层函数
  function outer(){
    //希望重用，但不希望被污染的变量
    var i=1;
    //Step2: 外层函数返回内层函数到外部
    return function(){
      console.log(i++);
    }
  };//练习9分钟
  //Step3: 外部变量接收返回的内层函数
  var getNum=outer();
  //getNum: function(){
//            console.log(i++);
//          }
  getNum();//1
  getNum();//2
  i=1;
  getNum();//3
  getNum();//4
  getNum=null;//释放闭包
</script>
</body>
</html>
