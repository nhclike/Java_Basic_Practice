<script>
  //创建者: dong
  function round(num,d){
    if(!isNaN(num)&&!isNaN(d)){
      num*=Math.pow(10,d);
      num=Math.round(num);
      return num/Math.pow(10,d);
    }else{
      throw new Error(
        "孙子！参数必须是数字！");
    }
  }

  //调用者: xu
  var num=prompt("输入一个数字"),
      d=prompt("输入一个小数位数");
  if(!isNaN(num)&&!isNaN(d)){//try{
    var result=round(num,d);
    alert(result);
  }else{//catch(err){
    alert("亲，必须输入数字！");
  }
  document.write("程序继续执行...");
  //休息10分钟，练习10分钟
  //用户: 345.678 2/-2/Hello
</script>
